<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>GRRRR !</title>
	<script src="/javascripts/prototype.js" type="text/javascript" charset="utf-8"></script>
	<script src="/javascripts/jester.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>

</head>
<body>

<form onsubmit="QuestionDialog.insert();return false;" action="#">
	<p>Please add your question</p>
	<p>Prompt: <input id="prompt" name="prompt" type="text" class="text" /></p>
	<p>Default Response: <input id="default_response" name="default_response" type="text" class="text" /></p>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{#insert}" onclick="QuestionDialog.insert();" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>

</body>
</html>
